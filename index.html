<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    <link rel="stylesheet" href="utils.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shopping for Women, Men, Kids Fashion &amp; Lifestyle - Myntra</title>
</head>
<body>
    <header class="container semi-bold">
        <nav class="flex items-center space-between">
            <div class="left flex items-center">
                <img src="/Images/myntra-logo.png" alt="Myntra-logo">
                <ul class="flex items-center justify-center uppercase">
                    <li>Men</li>
                    <li>Women</li>
                    <li>Kids</li>
                    <li>Home and Living</li>
                    <li>Beauty</li>
                    <li>Studio</li>
                </ul>
            </div>
            <div class="right flex items-center">
                <input placeholder="Search for products, brands and more" class="searchBar" value="" data-reactid="907">
                <div class="profile mx2">Profile</div>
                <div class="wishlist mx2">Wishlist</div>
                <div class="bag mx2">Bag</div>
            </div>
        </nav>
    </header>
    <section class="sec1">
        <img src="/Images/sec1/home.png" alt="Home-img">
        <img src="/Images/sec1/home-img-2.webp" alt="offer">
        <img src="/Images/sec1/unbelivable-deals.webp" alt="unbelivable-deals">
    </section>
    <section class="sec2 flex flex-wrap">
        <img class="itemsimg" src="/Images/sec2/jewellary.webp" alt="Jewellaery">
        <img class="itemsimg" src="/Images/sec2/cute-dresses.webp" alt="Jewellaery">
        <img class="itemsimg" src="/Images/sec2/new-launches.webp" alt="Jewellaery">
        <img class="itemsimg" src="/Images/sec2/bras-and-briefs.webp" alt="Jewellaery">
        <img class="itemsimg" src="/Images/sec2/casual-wear.webp" alt="Jewellaery">
        <img class="itemsimg" src="/Images/sec2/casual-bestseller.webp" alt="Jewellaery">
        <img class="itemsimg" src="/Images/sec2/top-selling-casuals.webp" alt="Jewellaery">
    </section>
    <section class="sec1">
        <img src="/Images/sec1/budget-buys.webp" alt="Budget-buys">
    </section>
    <section class="sec3">
        <img src="/Images/sec3/sport-shoes.webp" alt="Sports-shoes">
        <img src="/Images/sec3/casual-shoes.webp" alt="casual-shoes">
        <img src="/Images/sec3/activewear.jpg" alt="Activewear">
        <img src="/Images/sec3/activewear1.webp" alt="Activewear1">
        <img src="/Images/sec3/handbags.webp" alt="Handbags">
        <img src="/Images/sec3/tshirt.webp" alt="Tshirts">
        <img src="/Images/sec3/flipflops.jpg" alt="Flipflops">
    </section>
    <section class="sec1">
        <img src="/Images/sec1/most-loved-brands.webp" alt="">
    </section>
    <script src="script.js"></script>
</body>
</html>
